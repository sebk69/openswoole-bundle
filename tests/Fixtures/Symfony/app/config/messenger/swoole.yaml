framework:
    messenger:
        transports:
            swoole: swoole://task
        routing:
            'OpenSwooleBundle\Tests\Fixtures\Symfony\TestBundle\Message\CreateFileMessage': swoole
swoole:
    http_server:
        settings:
            task_worker_count: auto

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    'OpenSwooleBundle\Tests\Fixtures\Symfony\TestBundle\Controller\TaskController':
        tags:
            - controller.service_arguments

    'OpenSwooleBundle\Tests\Fixtures\Symfony\TestBundle\MessageHandler\CreateFileMessageHandler':
        tags:
            - messenger.message_handler





















































